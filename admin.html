<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Cart Items</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      margin: auto;
      background-color: white;
      box-shadow: 0 0 10px #aaa;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>ðŸ›’ Cart Items (Admin View)</h2>
  <table id="cart-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Product</th>
        <th>Price (â‚¹)</th>
        <th>Time Added</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be added here by JavaScript -->
    </tbody>
  </table>

  <script>
    fetch('/cart-data')
      .then(response => response.json())
      .then(data => {
        const tableBody = document.querySelector("#cart-table tbody");
        tableBody.innerHTML = ''; // clear previous rows if any
        data.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.id}</td>
            <td>${item.product}</td>
            <td>${item.price}</td>
            <td>${item.addedAt}</td>
          `;
          tableBody.appendChild(row);
        });
      });
  </script>
  
</body>
</html>
