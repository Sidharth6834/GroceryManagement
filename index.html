<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grocery Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>Grocery Management System</header>
  <div class="container">
    <section class="items" id="items"></section>

    <section class="cart">
      <h2>Your Cart</h2>
      <table class="cart-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="cart"></tbody>
      </table>
    </section>
  </div>

  <!-- ✅ Manually added button here -->
  <div style="margin: 20px;">
    <h3>Manual Add to Cart Test</h3>
    <button onclick="addToCart('Apple', 30)">Add Apple to Cart</button>
  </div>

  <script>
    const items = [
      { name: "Milk", price: 30 },
      { name: "Bread", price: 25 },
      { name: "Eggs", price: 60 },
      { name: "Rice", price: 50 },
      { name: "Apples", price: 70 }
    ];

    const itemsDiv = document.getElementById("items");
    const cartTable = document.getElementById("cart");

    items.forEach(item => {
      const div = document.createElement("div");
      div.className = "item-card";
      div.innerHTML = `
        <h3>${item.name}</h3>
        <p>Price: ₹${item.price}</p>
        <button onclick="addToCart('${item.name}', ${item.price})">Add to Cart</button>
      `;
      itemsDiv.appendChild(div);
    });

    function addToCart(product, price) {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${product}</td><td>₹${price}</td>`;
      cartTable.appendChild(row);

      fetch("/add-to-cart", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ product, price })
      }).then(res => {
        if (res.ok) {
          alert("Item added to cart!");
        }
      });
    }
  </script>
</body>
</html>
